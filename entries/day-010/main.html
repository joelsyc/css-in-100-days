<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9660bf9ae4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="outer_ring-1"></div>
            <div class="outer-ring-2"></div>
            <div class="screen-1"></div>
            <div class="screen-2"></div>
            <div class="dash-ring"></div>

            <div class="solid-ring"></div>
            <div class="screen-3"></div>
        </div>
        <div class="text center">
            <div class="date">02/22 TUE</div>
            <div class="middle">
                <div class="bpm">
                    <div class="blink heart">
                        <i class="fa-solid fa-heart-pulse"></i>
                    </div>
                    66 BPM
                </div>
                <div class="time">14<span class="blink">:</span>14</div>
            </div>
            <div class="calorie-count">1200 KCAL</div>
        </div>
    </div>
</body>

</html>
