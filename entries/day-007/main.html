<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications, Search and Menu | Day #7: 100 Days CSS Challenge</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9660bf9ae4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="widget">
                <div class="widget_header header">
                    <div class="widget_header_nav-icon navicon">
                        <i class="fa-solid fa-bars navicon_bars"></i>
                    </div>
                    <div class="widget_header_title header_title">Notifications</div>
                    <div class="widget_header_search-bar search_bar">
                        <input type="text" placeholder="Search..." />
                    </div>
                    <div class="widget_header_search-icon search_icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="widget_main main">
                    <div class="widget_main_accent accent"></div>
                    <div class="widget_main_entry notif">
                        <div class="notif_dot"></div>
                        <div class="notif_group">
                            <div class="notif_time">9:24 AM</div>
                            <div class="notif_text"><strong>John Walker</strong> posted a photo on your wall.</div>
                        </div>
                    </div>
                    <div class="widget_main_entry notif">
                        <div class="notif_dot"></div>
                        <div class="notif_group">
                            <div class="notif_time">8:19 AM</div>
                            <div class="notif_text"><strong>Alice Parker</strong> commented your last post.</div>
                        </div>
                    </div>
                    <div class="widget_main_entry notif">
                        <div class="notif_dot"></div>
                        <div class="notif_group">
                            <div class="notif_time">Yesterday</div>
                            <div class="notif_text"><strong>Luke Wayne</strong> added you as friend.</div>
                        </div>
                    </div>
                </div>

                <div class="widget_navlist navlist">
                    <div class="navlist_box">
                        <div class="navlist_text"><i class="fa-solid fa-border-all"></i> Dashboard</div>
                    </div>
                    <div class="navlist_box">
                        <div class="navlist_text"><i class="fa-solid fa-user"></i> Profile</div>
                    </div>
                    <div class="navlist_box">
                        <div class="navlist_text"><i class="fa-solid fa-bell"></i> Notifications</div>
                    </div>
                    <div class="navlist_box">
                        <div class="navlist_text"><i class="fa-solid fa-envelope"></i> Messages</div>
                    </div>
                    <div class="navlist_box">
                        <div class="navlist_text"><i class="fa-solid fa-gear"></i> Settings</div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
