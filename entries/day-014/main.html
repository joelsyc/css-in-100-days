<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byciclopter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frame">
        <div class="card center">
            <div class="card__front center">
                <img src="./bycicle.svg" class="bike" alt="" />
                <div class="street center">
                    <div class="streaks streak-1"></div>
                    <div class="streaks streak-2"></div>
                    <div class="streaks streak-3"></div>
                    <div class="streaks streak-4"></div>
                    <div class="streaks streak-5"></div>
                    <div class="streaks streak-6"></div>
                    <div class="streaks streak-7"></div>
                    <div class="streaks streak-8"></div>
                </div>
            </div>
            <div class="card__back center">

                <div class="sky center">
                    <div class="clouds cloud-1"></div>
                    <div class="clouds cloud-2"></div>
                    <div class="clouds cloud-3"></div>
                    <div class="clouds cloud-4"></div>
                    <div class="clouds cloud-5"></div>
                    <div class="clouds cloud-6"></div>
                    <div class="clouds cloud-7"></div>
                    <div class="clouds cloud-8"></div>
                </div>

                <img src="./helicopter.svg" class="heli" alt="" />

            </div>

        </div>
    </div>

</body>

</html>
