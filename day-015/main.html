<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="frame">
        <div class="widget center">
            <div class="header">
                <span class="title">Drop file to upload</span>
            </div>
            <div class="load"></div>
            <div class="body">
                <div class="dropzone">
                    <!--
                        <img src="https://100dayscss.com/codepen/upload.svg" alt="File not chosen" srcset="" class="upload_icon" />
                    -->
                    <img src="./upload.svg" alt="File not chosen" srcset="" class="upload_icon" />
                </div>
                <div class="button" id="uploadButton">Upload file</div>
            </div>
        </div>
    </div>
    <script type="javascript" src="./upload.js"></script>
</body>

</html>
